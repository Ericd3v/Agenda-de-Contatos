<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGENDA DE CONTATOS EBAC</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,300&family=Roboto:wght@400;700&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container"> <header><img src="./images/logo.png" alt="capelo">
        <h1>Agenda de Contatos</h1>
        </header>
        
        <form id="formAgenda">
            <input type="text" id="nomeContato" required placeholder="Nome do contato">
            <input type="tel" id="numeroContato" required placeholder="Número do Contato" min="0" max="10" />
            <button type="submit"> Adicionar + </button>
        </form>
        
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>
                        Nome Contato
                    </th>
                    <th>
                        Número Contato
                    </th>                                                                          
            </thead>
            <tbody>
            </tbody>
            
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
